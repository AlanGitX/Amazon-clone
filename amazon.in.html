<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Amazon.in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='amazon.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div class="header">
        <div class="left">
            <img src="./download.png" alt="amazon website logos"><span class="span">.in</span>
            <div class="left-search">
                <i class="material-icons">fmd_good</i>
            </div>
            <div class="textleft">
              <p>Hello</p>
              <h3>Select the Address</h3>
            </div> 
        </div>
    
        <div class="searchbar">
            <div class="dropdown">
                <form action="">
                    <label for=""></label>
                    <select name="categories" id="categories">
                        <option value="All">All</option>
                        <option value="Alexa">Alexa</option>
                        <option value="Furnitures">Furnitures</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Kids">Kids</option>
                    </select>
                </form>
            </div>
            <div class="textinput">
                <input type="text" size="60px" >
            </div>
            <div class="button">
                <button><i class="material-icons">search</i></button>
            </div>
        </div>
    
        <div class="right">
                <img src="./indian flag.png" alt="Indian flag">
                <div class="text1">
                    <p style="cursor: pointer;">Hello Sign in </p>
                </div>
                <div class="text1" style="cursor: pointer;">
                    <p>Accounts and Lists </p>

                </div>
                <div class="text2" style="cursor: pointer;">
                    <p>Returns and refunds</p>
                </div>
                <div class="rightLast" style="cursor: pointer;">
                  <i class="material-icons">shopping_cart</i>
                </div>
                <div class="last" style="cursor: pointer;">
                    <h1>Cart</h1>
                </div>

        </div>
    </div>
    <div class="header2">
        <div class="header2-details">
            <i class="material-icons">menu</i><span>All</span>
            <a href="#">Best sellers</a>
            <a href="#">Mobiles</a>
            <a href="#">Customer service</a>
            <a href="#">Today's Deals</a>
            <a href="#">Fashions</a>
        </div>
        <div class="header2-image">
            <a href="#"><img src="./400x39-SWM_179._CB623270002_.jpg" alt="Advertisement"></a>
        </div>
    </div>
    <div class="container">
        <div class="section1">
        </div>
        <div class="section2">
        </div>
        <div class="section3">
        </div>
        <div class="section4">
        </div>
        <div class="section5">
        </div>
        <div class="section6">
        </div>
        <div class="section7">
        </div>

    </div>
</body>
</html>
